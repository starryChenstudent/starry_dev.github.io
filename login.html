<!DOCTYPE html>
<html lang="zh-CN">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
<title>值日轮值系统 - 登录</title>
<style>
  /* 全局样式 */
  body {
    font-family: "Microsoft YaHei", Arial, sans-serif;
    background: linear-gradient(to bottom, #e0f0ff, #f0f4f8);
    margin: 0;
    padding: 0;
    color: #333;
    height: 100vh;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
  }
  h1 {
    text-align: center;
    padding: 0 0 20px 0;
    color: #1e3d59;
    font-size: 2.2em;
    margin: 0;
  }
  .container {
    width: 90%;
    max-width: 400px;
    margin: auto;
    padding: 20px;
  }

  /* 登录表单样式 */
  .login-form {
    background: #fff;
    padding: 30px 25px;
    border-radius: 14px;
    box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    width: 100%;
  }
  
  /* 响应式样式 */
  @media (max-width: 768px) {
    .container {
      width: 95%;
      padding: 10px;
    }
    h1 {
      font-size: 1.8em;
      padding: 0 0 15px 0;
    }
    .login-form {
      padding: 20px 15px;
    }
    .btn {
      padding: 10px 15px;
    }
  }
  
  .form-group {
    margin-bottom: 20px;
  }
  
  label {
    display: block;
    margin-bottom: 8px;
    font-weight: bold;
    color: #1e3d59;
  }
  
  input[type="text"],
  input[type="password"] {
    width: 100%;
    padding: 12px 15px;
    font-size: 1em;
    border-radius: 8px;
    border: 1px solid #ccc;
    box-sizing: border-box;
    transition: border-color 0.3s;
  }
  
  input[type="text"]:focus,
  input[type="password"]:focus {
    border-color: #1e3d59;
    outline: none;
    box-shadow: 0 0 0 2px rgba(30, 61, 89, 0.2);
  }
  
  .btn {
    background: #1e3d59;
    color: #fff;
    border: none;
    padding: 12px 20px;
    border-radius: 10px;
    cursor: pointer;
    font-size: 1em;
    width: 100%;
    transition: all 0.3s ease;
  }
  
  .btn:hover {
    background: #3a5a77;
    transform: translateY(-2px);
  }
  
  .error-message {
    color: #e74c3c;
    margin-top: 15px;
    text-align: center;
    display: none;
  }
  
  .back-link {
    text-align: center;
    margin-top: 20px;
  }
  
  .back-link a {
    color: #1e3d59;
    text-decoration: none;
  }
  
  .back-link a:hover {
    text-decoration: underline;
  }
</style>
</head>
<body>

<div class="container">
  <h1>值日轮值系统</h1>
  
  <div class="login-form">
    <h2 style="text-align: center; margin-top: 0; margin-bottom: 25px; color: #1e3d59;">管理员登录</h2>
    
    <div class="form-group">
      <label for="username">账号：</label>
      <input type="text" id="username" placeholder="请输入账号">
    </div>
    
    <div class="form-group">
      <label for="password">密码：</label>
      <input type="password" id="password" placeholder="请输入密码">
    </div>
    
    <button class="btn" onclick="login()">登录</button>
    
    <div id="errorMessage" class="error-message">
      账号或密码错误，请重试！
    </div>
  </div>
  
  <div class="back-link">
    <a href="index.html">返回主页</a>
  </div>
</div>

<script>
  function login() {
    const username = document.getElementById('username').value;
    const password = document.getElementById('password').value;
    const errorMessage = document.getElementById('errorMessage');
    
    // 验证账号和密码
    // 验证账号和密码
    if (username === 'admin' && password === '17108') {
      // 登录成功，设置登录状态并跳转到管理页面
      localStorage.setItem('isLoggedIn', 'true');
      window.location.href = 'manage.html';
    } else {
      // 登录失败，显示错误信息
      errorMessage.style.display = 'block';
      
      // 3秒后隐藏错误信息
      setTimeout(() => {
        errorMessage.style.display = 'none';
      }, 3000);
    }
  }
  
  // 添加回车键登录功能
  document.getElementById('password').addEventListener('keypress', function(event) {
    if (event.key === 'Enter') {
      login();
    }
  });
</script>

</body>
</html>
